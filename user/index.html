<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Log</title>

    <link rel="stylesheet" href="./css/barchart.css">
    <link href="./css/reset.css" rel="stylesheet" type="text/css" />
    <link href="./css/fitnessLog.css" rel="stylesheet" type="text/css" />
    <link href="./css/reminderBar.css" rel="stylesheet" type="text/css" />
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <script defer src="./js/fitnessLog.js"></script>
    <script defer src="./js/reminderFunc.js"></script>
    <script defer src="./js/chartFunc.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>

    <!-- Fitness Log Banner -->
    <nav>
      <!-- <h3>Fitness Log</h3> -->
      <div id="logo-container">
        <img id="tractivity-logo" src="./images/tractivity-logo-white.png" alt="white tractivity logo" />
      </div>

      <a href="../logout" id="logout-button">Logout</a>
    </nav>

    <!-- Fitness Log Welcome Message -->
    <header>
      <div id="welcome">

        <h1>Welcome back,<br><span id="username"></span>!</h1>
        <img id="workoutImage" src="./images/header_image.png" alt="people playing sports" />
        <p class="subtitle">What activity session are you logging?</p>
      </div>
    </header>
    
    <main>
      <!-- <button id="testerButton">Print DB</button> -->
      <!-- <button id="clearDBButton">Clear DB</button> -->
      <!-- <button id="openChart">Open Chart</button> -->

      <!-- Reminder -->
      <div id="reminderHide">
        <div id="reminderBar">
          <h4>Reminder</h4>
<!--           <div id="reminderQuestion">
            <p>Did you <span id="reminderVerb"></span> <span id="reminderActivity"></span> <span id="reminderDay"></span>?</p>
            <button id="yesButton" class="reminderButton">Yes</button>
            <button id="noButton" class="reminderButton">No</button>
          </div> -->
          <div id="reminderQuestion">
            <p>Did you <span id="reminderVerb"></span> <span id="reminderActivity"></span> <span id="reminderDay"></span>?</p>
          </div>
          <div id="reminderButtonsContainer">
            <button id="yesButton" class="reminderButton">Yes</button>
            <button id="noButton" class="reminderButton">No</button>
          </div>
        </div>
      </div>

      <!-- Past Activities Section -->
      <div id="past-activity" class="main-container">
        <div id="pastActivityBar">
          <h3 class="container-title">Past Activity</h3>
          <button id="viewProgButton">View Progress</button>
        </div>
        <div class="content-container">

          <!-- Past Activities Add New Button -->
          <div id="pAct-Add" class="form-container">
            <button id="addPastActivityButton" class="addBtn">Add New Activity</button>
          </div>
          
          <!-- Past Activities Form -->
          <div id="pAct-Form" class="form-container hide">
            <div class="pseudoform">
              <label>
                Date
                <input type="date" id="pAct-date" />
              </label>

              <div id="activity-for-wrapper">
                <label>
                  Activity
                  <select name="past-activies" id="pAct-activity" >
                    <option value="Walk">Walk</option>
                    <option value="Run">Run</option>
                    <option value="Swim">Swim</option>
                    <option value="Bike">Bike</option>
                    <option value="Yoga">Yoga</option>
                    <option value="Soccer">Soccer</option>
                    <option value="Basketball">Basketball</option>
                  </select>
                </label>
                <div class="form-label">for</div>
              </div>
              
              <div id="scalar-unit-wrapper">
                <label id="label-scalar">
                  Time/Distance
                  <input type="number" id="pAct-scalar"/>
                </label>
                <label id="label-units">
                  Units
                  <input name="text" id="pAct-unit" value="km" readonly />
                </label>
              </div>
              <button type="button" id="submitPastActivityButton" class="form-button">Submit</button>
            </div>
          </div>
        </div>
      </div>
        
      <!-- Future Plans Section -->
      <div id="future-activity" class="main-container">
        <h3 class="container-title">Future Plans</h3>
        <div class="content-container">

          <!-- Future Plans Add New Button -->
          <div id="fAct-Add" class="form-container">
            <button id="addFutureActivityButton" class="addBtn">Add New Activity</button>
          </div>
          
          <!-- Future Plans Form -->
          <div id="fAct-Form" class="form-container hide">
            <div class="pseudoform">
              <label>
                  Date
                <input type="date" id="fAct-date" />
              </label>
              <label>
                Activity
                <select name="future-activies" id="fAct-activity">
                  <option value="Walk">Walk</option>
                  <option value="Run">Run</option>
                  <option value="Swim">Swim</option>
                  <option value="Bike">Bike</option>
                  <option value="Yoga">Yoga</option>
                  <option value="Soccer">Soccer</option>
                  <option value="Basketball">Basketball</option>
                </select>
              </label>
              <button type="button" id="submitFutureActivityButton" class="form-button">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- <div id="chart-anchor" class="overlay hidden">
      <div class="barchart">
        <button class="corner close">x</button>
      </div>
    </div> -->
    <div id="overlayTransparent" class="overlayHidden">
      <div id="chartBox">
        <div id="buttonContainer">
          <button id="exitButton">&#10006</button>
        </div>
        
        <div id="chartForm">
          <div id="viewActivityForBox">
            <label>
              View Activity for: 
            </label>
            <select name="view-activity-for" id="viewActivityFor" >
                <option value="Walk">Walk</option>
                <option value="Run">Run</option>
                <option value="Swim">Swim</option>
                <option value="Bike">Bike</option>
                <option value="Yoga">Yoga</option>
                <option value="Soccer">Soccer</option>
                <option value="Basketball">Basketball</option>
              </select>
          </div>

          <div id="weekEndingBox">
            <label>
              Week ending:
            </label>
            <input type="date" id="weekEndingDate"/>
          </div>

          <div id="goButtonBox">
            <button id="goButton" class="form-button">Go</button>
          </div>
        </div>

        <div id='chart-anchor'></div>
      </div>
    </div>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
